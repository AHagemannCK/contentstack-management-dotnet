name: Unit Test & Reports
on:
  pull_request:
  push:

jobs:
  unit-test:  
    runs-on: windows-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v1
      - name: Setup .NET Core @ Latest
        uses: actions/setup-dotnet@v1
      - name: Build solution and run unit test
        run: |
          cd contentstack-management-dotnet
          sh ./Scripts/run-unit-test-case.sh
      - name: Test Report
        uses: dorny/test-reporter@v1
        if: success() || failure()
        with:
          name: DotNet unit Tests
          path: Contentstack.Management.Core.Unit.Tests/TestResults/Report-Contentstack-DotNet-Test-Case.trx
          reporter: jest-junit
          fail-on-error: true
      - name: Coverage report 
        uses: lucassabreu/comment-coverage-clover@main
        with:       
          name: Unit test Coverage report   
          file:Contentstack.Management.Core.Unit.Tests/TestResults/**/coverage.cobertura.xml